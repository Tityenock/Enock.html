<h1>Nursery Management System Enrollment Form</h1>
<center>
    <form action="/submit" method="POST">
        <label for="child_name">Child's Name</label>
        <input type="text" name="child_name" id="child_name"><br>

        <label for="parent_name">Parent's Name</label>
        <input type="text" name="parent_name" id="parent_name"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>

        <label for="emergency_contact">Emergency Contact</label>
        <input type="tel" name="emergency_contact" id="emergency_contact"><br>

        <label for="medical_information">Medical Information</label>
        <textarea name="medical_information" id="medical_information" rows="2" cols="40"></textarea><br>

        <label for="allergies">Allergies</label>
        <textarea name="allergies" id="allergies" rows="2" cols="40"></textarea><br>

        <label for="special_requests">Special Requests</label>
        <textarea name="special_requests" id="special_requests" rows="2" cols="40"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
